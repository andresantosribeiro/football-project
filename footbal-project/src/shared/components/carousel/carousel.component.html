<p-skeleton *ngIf="!countries" width="100%" height="300px"></p-skeleton>
<div *ngIf="countries" class="card">
    <p-carousel [value]="countries" [numVisible]="3" [numScroll]="3" [circular]="true" [responsiveOptions]="responsiveOptions" autoPlayInterval="3000">
        <ng-template let-country pTemplate="item">
            <div class="border-1 surface-border border-round m-2 text-center py-5 px-3">
                 <img type="button" (click)="countryChoosed(country.flag)" class="countryImg" src="{{country.flag}}" alt="country">
            </div>
        </ng-template>
    </p-carousel>
</div>
