<div class="body">
    <div class="login-container">
        <h2 class="title">Login</h2>
        <div class="form-container">
            <form [formGroup]="loginGroup" (ngSubmit)="onSubmit()">
              <div class="form-group keyGroup">
                <input class="keyInput" type="text" id="key" name="key" placeholder="api-key" formControlName="key">
              </div>
              <div class="form-group">
                    <p>copy/paste the api key: {{apiKey}}</p>
              </div>
              <button class="signBtn" type="submit">Sign in</button>
            </form>
        </div>
    </div>
</div>
